<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo editor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr>
			<td>
				<canvas id='canvas'></canvas>
			</td>
			<td>
				<label for="filterGray">
					<input type="checkbox" id='filterGray'/> 
					Gray filter
				</label>
				<br>

				<label for="filterRed">
					<input type="checkbox" id='filterRed'/> 
					Red filter
				</label>
				<br>

				<label for="filterBlue">
					<input type="checkbox" id='filterBlue'/>
					 Blue filter
				</label>
				<br>

				<label for="filterGreen">
					<input type="checkbox" id='filterGreen'/> Green filter
				</label>
				<br>
			<div class="input__wrapper">
				<input type="file" accept="image/*" id='loadImage' class="input inputfile" multiple>
				<label for = "loadImage" class= "loadImage-button">
					<span class= "inputfile"loadImage-icon-wrapper"><img class="loadImage-icon" src="./img/add.svg" alt="Select file" width="25"></span>
					<span class="loadImage-button-text">Select file</span>
				</label>
			</div>
				<br>
				
				<button id='dowload'>Dowload</button>
			</td>
		</tr>
	</table>

	<script src='additional.js'></script>
	<script src='script.js'></script>
</body>
</html>
